<html><body><B>Olan</B>
<p>
olan is a dish that is part of the Kerala cuisine of the state of Kerala in South India. It is a light and subtle-flavored dish prepared from white gourd, ash-gourd or black-eyed peas, coconut milk and ginger seasoned with coconut oil.[1]

Olan is usually served as part of a Sadhya.
</p>
